<div class="start_end">
    <div>
        <h1 class="mt_1rem font_google">JO DAY</h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>mypage</span>
        </a>
        <!-- next로 인자를 넘겨주어 해당위치로 이동된다  -->
        <a href="{% url 'accountapp:logout' %}">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
