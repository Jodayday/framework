<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %} {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <div class="logo">
                        <img src="{{ url_for('static',filename='img/logo.png')}}" alt="logo" width="30px">
                    </div>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                    <li>
                        <a href="/start/" class="nav-link px-2 text-white">문제풀기</a>
                    </li>
                    <li>
                        <a href="/check/" class="nav-link px-2 text-white">풀이확인</a>
                    </li>
                    <li>
                        <a href="/create/" class="nav-link px-2 text-white">문제등록</a>
                    </li>
                    <li>
                        <a href="/problem/" class="nav-link px-2 text-white">문제확인</a>
                    </li>
                </ul>

                <div class="text-end">
                    {% if user %}
                    <a class="btn btn-outline-light">{{user}} 님</a>
                    <a href="/logout/" class="btn btn-outline-light me-2">로그아웃</a>
                    {% else %}
                    <a href="/login/" class="btn btn-outline-light me-2">로그인</a>
                    <a href="/register/" class="btn btn-warning">회원가입</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    {% block body%} {% endblock %}
</body>

</html>
