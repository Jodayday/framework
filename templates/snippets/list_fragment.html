
{% load static %}

<style>
    
.container{
  padding: 0;
  margin: 0, auto ;
}

.container a{
  width: 45%;
  max-width: 250px;
}

.container div {
  display: flex;
  justify-content: center;

  border-radius: 8px;
  border-radius: 2rem;
}
.container img{
  width: 100%;
  border-radius: 2rem;
}


</style>

<div>
  <div class="container">
    {% if article_list %}
    {% for article in article_list %}
      <a href="{% url 'articleapp:detail' pk=article.pk %}">
        <!-- 불러오는 파일에 전달 with 안에사용=밖전달 -->
        {% include 'snippets/card.html' with article=article %}
      </a>

    {% endfor %}
    <script src="{% static 'js/magicGrid.js' %}"></script>
    {% else %}
      <div style="text-align: center;">
        <h2>No Articles YET!</h2>
      </div>

    {% endif %}

  </div>
</div>
