{% extends 'base.html' %}
{% load bootstrap5 %}


{% block content %}
<div style="text-align: center; max-width: 500px;margin: 4rem auto;">
    <div class="mb-5">
        <h4>Change Info</h4>
    </div>
<div>
    <form action="{% url 'accountapp:update' pk=user.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="수정">

    </form>
</div>
</div>


{% endblock %}
